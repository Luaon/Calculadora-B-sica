<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=, initial-scale=1.0"> 
   <link rel="stylesheet" href="style.css"> <!--link para a adição da folha de estilo "CSS" em javaScript -->

  <title>PROJETO 05</title>
</head>

<body>
  <div class="background">
    <div class="calculator">
      <p id="result"></p>
      <table>
        <!-- Tabela criada com a adição de botões e funções do javascript -->
        <tr>
          <td><button class="button" onclick=>C</button></td>
          <td><button class="button" onclick=>.</button></td>
          <td><button class="button" onclick=>/</button></td>
          <td><button class="button" onclick=>X</button></td>
        </tr>
        <tr>
          <td><button class="button" onclick=>7</button></td>
          <td><button class="button" onclick=>8</button></td>
          <td><button class="button" onclick=>9</button></td>
          <td><button class="button" onclick=>-</button></td>
        </tr>
        <tr>
          <td><button class="button" onclick=>4</button></td>
          <td><button class="button" onclick=>5</button></td>
          <td><button class="button" onclick=>6</button></td>
          <td><button class="button" onclick=>+</button></td>
        </tr>
        <tr>
          <td><button class="button" onclick=>1</button></td>
          <td><button class="button" onclick=>2</button></td>
          <td><button class="button" onclick=>3</button></td>
          <td><button class="button" onclick=>=</button></td>
        </tr>
      </table>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
